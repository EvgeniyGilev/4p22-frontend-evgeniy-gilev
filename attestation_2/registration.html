<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attestation_2</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style_reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="page-login">
    <header class="header">
        <div class="header-container">
            <div class="header-container__img-container">
                <img class="header-container__img-logo" src="./images/1280px-IU_logo1.png" alt="Университет Иннополис">
            </div>
            <div class="header-container__text-course-container">
                <h1 class="header-container__text-course-name">PCS Frontend</h1>
            </div>
            <nav class="header-container__nav-bar">
                <h2 class="header-container__registration">Регистрация</h2>
                <h2 class="header-container__entry"><a href="./index.html">Вход</a></h2>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="form-container">
            <form class="form-container__body" action="#" id="registration-form">
                <h2 class="form-container__header">Регистрация</h2>
                <div class="email-form">
                    <label class="email-form__email-label" for="email">Email</label>
                    <input class="email-form__email-input" type="email" id="email" name="email"
                        placeholder="Введите email">
                    <span class="validation-error" id="errorEmail"></span>
                </div>
                <div class="password-form">
                    <label class="password-form__password-label" for="password">Пароль</label>
                    <input class="password-form__password-input" type="password" id="password"
                        placeholder="Введите пароль">
                    <span class="validation-error" id="errorPassword"></span>
                </div>
                <div class="password-form-confirm">
                    <label class="password-form__password-label" for="password">Подтверждение пароля</label>
                    <input class="password-form__password-input" type="password" id="passwordConfirm"
                        placeholder="Подтвердите пароль">
                    <span class="validation-error" id="errorPasswordConfirm"></span>
                </div>
                <div class="radio-container">
                    <h3 class="radio-container__gender-text">Пол</h3>
                    <div class="radio-container__button-container">
                        <input class="radio-container__radio-input" type="radio" name="gender" id="radio-man"
                            value="man">
                        <label class="radio-container__label" for="radio-man">Мужчина</label>
                    </div>
                    <div class="radio-container__button-container">
                        <input class="radio-container__radio-input" type="radio" name="gender" id="radio-woman"
                            value="woman">
                        <label class="radio-container__label" for="radio-woman">Женщина</label>
                    </div>
                </div>
                <div class="textarea-container">
                    <label class="textarea-container__label" for="about">О себе</label>

                    <textarea class="textarea-container__textarea" id="about" name="about"
                        placeholder="Расскажите о себе...">
</textarea>
                </div>
                <div class="checkbox-form">
                    <input class="checkbox-form__input" type="checkbox" name="agree" id="agree">
                    <label class="checkbox-form__label" for="agree">Я согласен получать обновления на почту</label>
                </div>
                <button class="form-container__button" id="buttonSubmit" type="submit">Регистрация</button>
            </form>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/validation.js"></script>
</body>

</html>
